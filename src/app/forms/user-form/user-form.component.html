<form #userForm = "ngForm"  class="form" id="form" name="form" action="#">
   <h2 class="form__title">Full Name <span>*</span></h2>
   <div class="form__items">
     <div class="form__item">
       <input
           class="form__item_input"
           required 
           type="text"
           name="FullName"
           [(ngModel)]="loginForm.FullName">
       <div class="form__item_text">Full Name</div>
     </div>
     <div class="form__item">
       <input 
           class="form__item_input" 
           required 
           type="text"
           name="LastName"
           [(ngModel)]="loginForm.LastName">
       <div class="form__item_text">Last Name</div>
     </div>
   </div>
   <h2 class="form__title">Address <span>*</span></h2>
   <input 
       class="form__input" 
       required 
       type="text"
       name="StreetAddress"
       [(ngModel)]="loginForm.StreetAddress">
   <div class="form__text">Street Address</div>
   <input 
       class="form__input" 
       required 
       type="text"
       name="StreetAddressLine2"
       [(ngModel)]="loginForm.StreetAddressLine2">
   <div class="form__text">Street Address Line 2</div>
   <div class="form__items">
     <div class="form__item">
       <input 
           class="form__item_input" 
           required 
           type="text"
           name="City"
           [(ngModel)]="loginForm.City">
       <div class="form__item_text">City</div>
     </div>
     <div class="form__item">
       <input 
           class="form__item_input" 
           required 
           type="text"
           name="StateorProvince"
           [(ngModel)]="loginForm.StateorProvince">
       <div class="form__item_text">State / Province</div>
     </div>
   </div>
   <input 
       class="form__input" 
       required 
       type="text"
       name="PostalorZpCode"
       [(ngModel)]="loginForm.PostalorZpCode">
   <div class="form__text">Postal / Zp Code</div>
   <h2 class="form__title">Phone Number <span>*</span></h2>
   <input 
       #phoneInput
       required 
       placeholder="(000) 000-0000" 
       class="form__phone" 
       type="tel"
       name="phone"
       [(ngModel)]="loginForm.phone"
       (focus)="phonePlaceholderRemove()"
       (blur)="phonePlaceholderAdd()">
   <h2 class="form__title">E-mail</h2>
   <input 
       placeholder="ex: email@yahoo.com"  
       class="form__email" 
       type="email"
       name="email"
       email
       #emailInput
       [(ngModel)]="loginForm.email"
       (focus)="emailPlaceholderRemove()"
       (blur)="emailPlaceholderAdd()">
   <div class="form__text">example@example.com</div>
   <div class="form__line"></div>
     <button 
       type="submit" 
       class="form__button"
       (click)="printForm()"
       [disabled]="!userForm.form.valid">
       Submit
     </button>
</form>
